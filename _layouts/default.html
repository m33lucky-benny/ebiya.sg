<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} – ebiya.sg</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Main site CSS (custom-domain safe) -->
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

  <!-- NAVBAR -->
  <header class="site-header">
    <div class="nav-container">
      <a class="brand" href="/">
        <span class="brand-main">ebiya</span><span class="brand-sg">.sg</span>
      </a>

      <nav class="nav" aria-label="Primary navigation">
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/shrimp.html">Shrimp</a>
        <a class="nav-link" href="/tank-builder.html">Tank Builder</a>
        <a class="nav-link" href="/blog.html">Blog</a>
      </nav>

      <!-- Mobile burger -->
      <button class="icon-btn" id="openMenu" aria-label="Open menu" aria-expanded="false">
        <span class="hamburger" aria-hidden="true">
          <span></span><span></span><span></span>
        </span>
      </button>
    </div>
  </header>

  <!-- Mobile Menu Overlay -->
  <div class="overlay" id="mobileMenu" aria-hidden="true">
    <div class="sheet">
      <div class="sheet-top">
        <a class="brand" href="/">
          <span class="brand-main">ebiya</span><span class="brand-sg">.sg</span>
        </a>
        <button class="close-x" id="closeMenu" aria-label="Close menu">✕</button>
      </div>

      <div class="menu-links">
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/shrimp.html">Shrimp</a>
        <a class="nav-link" href="/tank-builder.html">Tank Builder</a>
        <a class="nav-link" href="/blog.html">Blog</a>
      </div>
    </div>
  </div>

  <!-- PAGE CONTENT -->
  <main>
    {{ content }}
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="footer-container">
      <div class="footer-brand">
        <span class="brand-main">ebiya</span><span class="brand-sg">.sg</span>
        <p class="footer-tagline">
          Built-for-shrimp tanks & breeder systems
        </p>
      </div>

      <div class="footer-links">
        <a href="https://www.instagram.com/ebiyasg" target="_blank" rel="noopener">Instagram</a>
        <a href="https://www.tiktok.com/@fish_ah_gong" target="_blank" rel="noopener">TikTok</a>
        <a href="https://wa.me/6589002228" target="_blank" rel="noopener">WhatsApp</a>
      </div>
    </div>

    <div class="footer-bottom">
      © {{ site.time | date: "%Y" }} ebiya.sg · Singapore
    </div>
  </footer>

  <!-- NAV SCRIPT -->
  <script>
    const overlay = document.getElementById("mobileMenu");
    const openBtn = document.getElementById("openMenu");
    const closeBtn = document.getElementById("closeMenu");

    function openMenu(){
      overlay.classList.add("open");
      document.body.style.overflow = "hidden";
    }
    function closeMenu(){
      overlay.classList.remove("open");
      document.body.style.overflow = "";
    }

    openBtn?.addEventListener("click", openMenu);
    closeBtn?.addEventListener("click", closeMenu);

    overlay?.addEventListener("click", (e) => {
      if (e.target === overlay) closeMenu();
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && overlay.classList.contains("open")) closeMenu();
    });

    // Active nav highlight
    (function(){
      const path = location.pathname.toLowerCase();
      document.querySelectorAll(".nav-link").forEach(link => {
        const href = link.getAttribute("href").toLowerCase();
        if (href === "/" && (path === "/" || path.endsWith("index.html"))) {
          link.classList.add("active");
        } else if (href !== "/" && path.endsWith(href)) {
          link.classList.add("active");
        }
      });
    })();
  </script>

</body>
</html>
