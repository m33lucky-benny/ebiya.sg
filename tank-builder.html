<section class="tank-size">
  <h2>Select Your Tank Size</h2>
  <p class="subtitle">Choose the tank size you want to build</p>

  <div class="tank-cards">
    <div class="tank-card" data-size="45">
      <h3>45cm Tank</h3>
      <p class="tag">Most Popular</p>
      <ul>
        <li>Stable for beginners</li>
        <li>Lower cooling cost</li>
        <li>Ideal for 10–20 Caridina</li>
      </ul>
    </div>

    <div class="tank-card" data-size="60">
      <h3>60cm Tank</h3>
      <p class="tag">Breeder / Advanced</p>
      <ul>
        <li>Higher water stability</li>
        <li>More space for colonies</li>
        <li>Ideal for 25–40 Caridina</li>
      </ul>
    </div>
  </div>

  <input type="hidden" id="selectedTankSize" value="">
</section>
