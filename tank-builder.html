<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tank Builder – ebiyaSG</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #fafafa;
  margin: 0;
}

.container {
  max-width: 900px;
  margin: 60px auto;
  padding: 0 20px;
}

h1, h2 {
  text-align: center;
}

.subtitle {
  text-align: center;
  color: #666;
  margin-bottom: 30px;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 20px;
}

.card {
  background: #fff;
  border: 2px solid #e5e5e5;
  border-radius: 14px;
  padding: 24px;
  cursor: pointer;
  transition: 0.2s ease;
}

.card:hover {
  border-color: #2e7d32;
  transform: translateY(-3px);
}

.card.selected {
  border-color: #2e7d32;
  background: #f2fff4;
}

.tag {
  color: #2e7d32;
  font-weight: 600;
  margin-bottom: 10px;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  margin: 6px 0;
}

.section {
  margin-top: 50px;
  display: none;
}

.section.active {
  display: block;
}
</style>
</head>

<body>

<div class="container">

  <!-- STEP 1: TANK SIZE -->
  <h1>Select Tank Size</h1>
  <p class="subtitle">Only proven Caridina sizes</p>

  <div class="cards">
    <div class="card" data-size="45">
      <h2>45cm Tank</h2>
      <div class="tag">Recommended</div>
      <ul>
        <li>Beginner friendly</li>
        <li>Lower cooling cost</li>
        <li>10–20 Caridina</li>
      </ul>
    </div>

    <div class="card" data-size="60">
      <h2>60cm Tank</h2>
      <div class="tag">Colony / Breeding</div>
      <ul>
        <li>Higher stability</li>
        <li>More buffering</li>
        <li>25–40 Caridina</li>
      </ul>
    </div>
  </div>

  <!-- STEP 2: BUILD RESULT -->
  <div id="build" class="section">
    <h2>Your Recommended Build</h2>

    <h3>Soil</h3>
    <p id="soil"></p>

    <h3>Filtration</h3>
    <p id="filter"></p>

    <h3>UGF Chimney</h3>
    <p id="chimney"></p>

    <h3>Why This Works</h3>
    <p id="reason"></p>
  </div>

</div>

<script>
const cards = document.querySelectorAll('.card');
const build = document.getElementById('build');
const soil = document.getElementById('soil');
const filter = document.getElementById('filter');
const chimney = document.getElementById('chimney');
const reason = document.getElementById('reason');

cards.forEach(card => {
  card.addEventListener('click', () => {
    cards.forEach(c => c.classList.remove('selected'));
    card.classList.add('selected');

    const size = card.dataset.size;

    build.classList.add('active');

    if (size === "45") {
      soil.textContent =
        "Active shrimp soil: 3L. Thin slope. Do not rinse.";
      filter.textContent =
        "Single sponge filter OR low-flow HOB with pre-filter. UGF optional.";
      chimney.textContent = "UGF: Max 1 chimney only (sufficient for 45cm).";
      reason.textContent =
        "45cm tanks stabilise faster with simple filtration. Lower flow prevents stress and biofilm loss.";
    }

    if (size === "60") {
      soil.textContent =
        "Active shrimp soil: 8L. Deeper bed for long-term buffering.";
      filter.textContent =
        "UGF + sponge OR canister with pre-filter.";
      chimney.textContent = "UGF: Can have 1 or 2 chimneys depending on colony size.";
      reason.textContent =
        "60cm tanks benefit from UGF for even flow, better bacterial distribution, and soil longevity.";
    }
  });
});
</script>

</body>
</html>
