<div class="container">
  <h1>Blog</h1>
  <p>Guides, builds, and breeder notes.</p>

  {% for post in site.posts %}
    <article style="margin:40px 0;">
      <h2>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
      <small>{{ post.date | date: "%b %d, %Y" }}</small>
      <p>{{ post.excerpt }}</p>
      <a href="{{ post.url }}">Read article â†’</a>
    </article>
  {% endfor %}
</div>
