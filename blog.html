---
layout: default
title: Blog
---

<div class="container">
  <h1>Blog</h1>
  <p>Guides, builds, and breeder notes.</p>

  <div class="blog-list">
    {% for post in site.posts %}
      <article class="post-card">
        <h2>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>

        <div class="post-meta">
          {{ post.date | date: "%b %d, %Y" }}
        </div>

        <p class="post-excerpt">
          {{ post.excerpt }}
        </p>

        <a href="{{ post.url }}">Read article â†’</a>
      </article>
    {% endfor %}
  </div>
</div>
