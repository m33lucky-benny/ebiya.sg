---
layout: page
title: Shrimp Gallery
---

<div class="shrimp-gallery">
  {% for shrimp in site.data.shrimp %}
    <figure class="shrimp-item">
      <img
        src="/assets/shrimp/{{ shrimp.file }}"
        alt="{{ shrimp.name }}"
        loading="lazy"
      >
      <figcaption>{{ shrimp.name }}</figcaption>
    </figure>
  {% endfor %}
</div>
