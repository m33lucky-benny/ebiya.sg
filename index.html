<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ebiya.sg</title>

  <style>
    :root{
      --bg: #0b0d10;
      --stroke: rgba(255,255,255,.08);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.58);

      --pink: #ff2f92;
      --pink2: #ff47a7;
      --glow: rgba(255,47,146,.55);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 650px at 70% 30%, rgba(255,47,146,.20), transparent 55%),
        radial-gradient(900px 650px at 25% 70%, rgba(255,47,146,.10), transparent 55%),
        linear-gradient(180deg, #07090c 0%, #0b0d10 35%, #080a0e 100%);
    }

    /* ================= NAVBAR ================= */

    .site-header{
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(8,10,14,.72);
      backdrop-filter: blur(14px);
      border-bottom: 1px solid var(--stroke);
    }

    .nav-container{
      max-width: 1100px;
      margin: 0 auto;
      padding: 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* BRAND */
    .brand{
      text-decoration: none;
      font-size: 28px;
      font-weight: 800;
      letter-spacing: .06em;
      text-transform: lowercase;
      color: inherit; /* IMPORTANT */
    }

    .brand-main{
      color: #ffffff;
    }

    .brand-sg{
      color: var(--pink);
      margin-left: 2px;
      text-shadow:
        0 0 10px var(--glow),
        0 0 22px rgba(255,47,146,.35);
    }

    /* NAV LINKS */
    .nav-links{
      display: flex;
      gap: 18px;
    }

    .nav-links a{
      color: rgba(255,255,255,.78);
      text-decoration: none;
      font-weight: 600;
      padding: 8px 10px;
      border-radius: 10px;
      transition: color .2s ease, background .2s ease;
    }

    .nav-links a:hover{
      color: var(--pink);
      background: rgba(255,255,255,.04);
    }

    /* ================= HERO ================= */

    .hero{
      max-width: 1100px;
      margin: 0 auto;
      padding: 100px 18px;
      text-align: center;
    }

    .hero h1{
      margin-bottom: 18px;
      font-size: clamp(40px, 7vw, 64px);
      font-weight: 800;
      line-height: 1.08;
    }

    .pink{
      color: var(--pink);
      text-shadow: 0 0 16px var(--glow);
    }

    .hero p{
      max-width: 760px;
      margin: 0 auto 32px;
      font-size: 18px;
      line-height: 1.7;
      color: var(--muted);
    }

    /* BUTTONS */
    .cta-row{
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn{
      padding: 16px 26px;
      border-radius: 14px;
      font-weight: 800;
      text-decoration: none;
      border: 1px solid rgba(255,255,255,.12);
      transition: transform .15s ease, box-shadow .2s ease;
    }

    .btn-primary{
      background: linear-gradient(180deg, var(--pink2), var(--pink));
      color: #0b0d10;
      box-shadow: 0 18px 50px rgba(255,47,146,.22);
    }

    .btn-primary:hover{
      transform: translateY(-2px);
      box-shadow: 0 24px 70px rgba(255,47,146,.28);
    }

    .btn-ghost{
      background: rgba(255,255,255,.04);
      color: #fff;
    }

    .btn-ghost:hover{
      transform: translateY(-2px);
      box-shadow: 0 0 0 4px rgba(255,47,146,.08);
    }

    /* MOBILE */
    @media (max-width: 820px){
      .nav-links{ display:none; }
    }
  </style>
</head>

<body>

<header class="site-header">
  <div class="nav-container">
    <a class="brand" href="index.html">
      <span class="brand-main">Ebiya</span><span class="brand-sg">.sg</span>
    </a>

    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="shrimp.html">Shrimp</a>
      <a href="tank-builder.html">Tank Builder</a>
      <a href="blog.html">Blog</a>
    </nav>
  </div>
</header>

<main class="hero">
  <h1>
    Built-for-Shrimp <span class="pink">Tank</span><br>
    <span class="pink">Systems</span>
  </h1>

  <p>
    Premium breeding setups designed for Caridina and Neocaridina shrimp.
    From nano tanks to professional rack systems — built by breeders, for breeders.
  </p>

  <div class="cta-row">
    <a class="btn btn-primary" href="tank-builder.html">Build Your Tank →</a>
    <a class="btn btn-ghost" href="shrimp.html">View Shrimp Catalog</a>
  </div>
</main>

</body>
</html>
