<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ebiya.sg</title>

  <style>
    :root{
      --bg: #0b0d10;
      --stroke: rgba(255,255,255,.08);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.58);

      --pink: #ff2f92;
      --pink2: #ff47a7;
      --glow: rgba(255,47,146,.55);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 650px at 70% 30%, rgba(255,47,146,.20), transparent 55%),
        radial-gradient(900px 650px at 25% 70%, rgba(255,47,146,.10), transparent 55%),
        linear-gradient(180deg, #07090c 0%, #0b0d10 35%, #080a0e 100%);
      overflow-x: hidden;
    }

    /* ================= NAVBAR ================= */

    .site-header{
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(8,10,14,.72);
      backdrop-filter: blur(14px);
      border-bottom: 1px solid var(--stroke);
    }

    .nav-container{
      max-width: 1100px;
      margin: 0 auto;
      padding: 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* BRAND */
    .brand{
      text-decoration: none;
      font-size: 28px;
      font-weight: 800;
      letter-spacing: .06em;
      text-transform: lowercase;
      color: inherit;
    }

    .brand-main{ color: #ffffff; }

    .brand-sg{
      color: var(--pink);
      margin-left: 2px;
      text-shadow:
        0 0 10px var(--glow),
        0 0 22px rgba(255,47,146,.35);
    }

    /* DESKTOP NAV */
    .nav-links{
      display: flex;
      gap: 18px;
    }

    .nav-links a{
      color: rgba(255,255,255,.78);
      text-decoration: none;
      font-weight: 600;
      padding: 8px 10px;
      border-radius: 10px;
    }

    .nav-links a:hover{
      color: var(--pink);
      background: rgba(255,255,255,.04);
    }

    /* BURGER BUTTON */
    .icon-btn{
      width: 44px;
      height: 44px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.02);
      display: grid;
      place-items: center;
      cursor: pointer;
    }

    .hamburger{
      width: 20px;
      height: 14px;
      position: relative;
    }

    .hamburger span{
      position: absolute;
      left: 0;
      right: 0;
      height: 2px;
      background: #fff;
      border-radius: 2px;
    }

    .hamburger span:nth-child(1){ top: 0; }
    .hamburger span:nth-child(2){ top: 6px; }
    .hamburger span:nth-child(3){ bottom: 0; }

    /* ================= MOBILE MENU ================= */

    .overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(8px);
      display: none;
      z-index: 200;
    }

    .overlay.open{ display: block; }

    .sheet{
      background: rgba(8,10,14,.95);
      padding: 20px;
      border-bottom: 1px solid var(--stroke);
    }

    .sheet-top{
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .close-x{
      font-size: 22px;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    .menu-links{
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .menu-links a{
      text-decoration: none;
      font-size: 18px;
      font-weight: 700;
      color: rgba(255,255,255,.7);
    }

    .menu-links a:hover{ color: var(--pink); }

    /* ================= HERO ================= */

    .hero{
      max-width: 1100px;
      margin: 0 auto;
      padding: 100px 18px;
      text-align: center;
    }

    .hero h1{
      font-size: clamp(40px, 7vw, 64px);
      font-weight: 800;
      line-height: 1.08;
    }

    .pink{
      color: var(--pink);
      text-shadow: 0 0 16px var(--glow);
    }

    .hero p{
      max-width: 760px;
      margin: 18px auto 32px;
      font-size: 18px;
      color: var(--muted);
    }

    .cta-row{
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn{
      padding: 16px 26px;
      border-radius: 14px;
      font-weight: 800;
      text-decoration: none;
    }

    .btn-primary{
      background: linear-gradient(180deg, var(--pink2), var(--pink));
      color: #0b0d10;
    }

    .btn-ghost{
      background: rgba(255,255,255,.04);
      color: #fff;
    }

    /* RESPONSIVE */
    @media (max-width: 820px){
      .nav-links{ display:none; }
    }
    @media (min-width: 821px){
      .icon-btn{ display:none; }
    }
  </style>
</head>

<body>

<header class="site-header">
  <div class="nav-container">
    <a class="brand" href="index.html">
      <span class="brand-main">Ebiya</span><span class="brand-sg">.sg</span>
    </a>

    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="shrimp.html">Shrimp</a>
      <a href="tank-builder.html">Tank Builder</a>
      <a href="blog.html">Blog</a>
    </nav>

    <button class="icon-btn" id="openMenu" aria-label="Open menu">
      <div class="hamburger">
        <span></span><span></span><span></span>
      </div>
    </button>
  </div>
</header>

<!-- MOBILE MENU -->
<div class="overlay" id="mobileMenu">
  <div class="sheet">
    <div class="sheet-top">
      <a class="brand" href="index.html">
        <span class="brand-main">Ebiya</span><span class="brand-sg">.sg</span>
      </a>
      <button class="close-x" id="closeMenu">✕</button>
    </div>

    <div class="menu-links">
      <a href="index.html">Home</a>
      <a href="shrimp.html">Shrimp</a>
      <a href="tank-builder.html">Tank Builder</a>
      <a href="blog.html">Blog</a>
    </div>
  </div>
</div>

<main class="hero">
  <h1>
    Built-for-Shrimp <span class="pink">Tank</span><br>
    <span class="pink">Systems</span>
  </h1>

  <p>
    Premium breeding setups designed for Caridina and Neocaridina shrimp.
    From nano tanks to professional rack systems — built by breeders, for breeders.
  </p>

  <div class="cta-row">
    <a class="btn btn-primary" href="tank-builder.html">Build Your Tank</a>
    <a class="btn btn-ghost" href="shrimp.html">View Shrimp Catalog</a>
  </div>
</main>

<script>
  const overlay = document.getElementById("mobileMenu");
  document.getElementById("openMenu").onclick = () => {
    overlay.classList.add("open");
    document.body.style.overflow = "hidden";
  };
  document.getElementById("closeMenu").onclick = () => {
    overlay.classList.remove("open");
    document.body.style.overflow = "";
  };
</script>

</body>
</html>
