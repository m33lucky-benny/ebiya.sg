# Site settings
title: ebiyaSG
description: "Specialist Caridina shrimp tanks, shrimp care guides, and premium shrimp products in Singapore."
tagline: "Premium Caridina shrimp care and specialist shrimp tanks in Singapore"
author: ebiyaSG

# GitHub Pages / Custom Domain
url: "https://www.ebiya.sg"
baseurl: "" # MUST be empty when using a custom domain

# Build settings
theme: minima

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

# SEO & locale
locale: "en_SG"
timezone: "Asia/Singapore"

# Author metadata (minima-compatible)
author:
  name: "ebiyaSG"
  email: "your-email@ebiya.sg"
  url: "https://www.ebiya.sg"

# Social Media Links (legacy keys for your templates)
instagram_url: "https://www.instagram.com/ebiyasg"
tiktok_url: "https://www.tiktok.com/@fish_ah_gong"
whatsapp_url: "https://wa.me/6589002228"

# Social media profiles (for SEO cards)
twitter:
  username: "your_twitter_handle"   # e.g. ebiyasg
  card: "summary_large_image"

# Default image for social sharing (ensure this file exists)
image: "/assets/images/ebiya-og-default.jpg"

# Facebook Open Graph
facebook:
  app_id: "your_facebook_app_id"

# Minima-specific social links (used in header/footer)
minima:
  social_links:
    - title: "ebiyaSG on Instagram"
      icon: "instagram"
      url: "https://www.instagram.com/ebiyasg"
    - title: "ebiyaSG on TikTok"
      icon: "tiktok"
      url: "https://www.tiktok.com/@fish_ah_gong"
    - title: "Contact us on WhatsApp"
      icon: "whatsapp"
      url: "https://wa.me/6589002228"

# Search engine verification (replace with real codes)
google_site_verification: "your_google_verification_code"
bing_site_verification: "your_bing_verification_code"

# Webmaster tools (alternative style some plugins use)
webmaster_verifications:
  google: "your_google_verification_code"
  bing: "your_bing_verification_code"

# Social sharing defaults (Open Graph / Twitter)
og_image: "/assets/images/ebiya-og-default.jpg"
twitter_image: "/assets/images/ebiya-twitter-card.jpg"

# Optional: front matter defaults for posts/pages (SEO-friendly)
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "ebiyaSG"
      image: "/assets/images/ebiya-og-default.jpg"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      image: "/assets/images/ebiya-og-default.jpg"


