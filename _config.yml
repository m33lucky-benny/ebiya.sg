twitter_image: "/assets/images/ebiya-twitter-card.jpg"

# -----
exclude:
     - "howto-folders/"
     - "google20e8803e3b9ccf76.html"

# Optional: front matter defaults for posts/pages (SEO-friendly)
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "ebiyaSG"
      image: "/assets/images/ebiya-og-default.jpg"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      image: "/assets/images/ebiya-og-default.jpg"
  - scope:
      path: "howto-folders/**"
    values:
      sitemap: false

permalink: /:title/



