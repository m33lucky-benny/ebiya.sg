<!-- SHARE BUTTONS (inline SVG, icon-only) -->
<div class="share-buttons" aria-label="Share this page">
  {% assign share_url = page.url | absolute_url | uri_escape %}
  {% assign share_title = page.title | uri_escape %}

  <a class="share-btn share-x"
     href="https://twitter.com/intent/tweet?text={{ share_title }}&url={{ share_url }}"
     target="_blank" rel="noopener"
     aria-label="Share on X">
    <svg class="share-ico" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <path fill="currentColor" d="M18.9 2H22l-6.8 7.8L23 22h-6.8l-5.3-6.9L4.7 22H2l7.4-8.5L1 2h7l4.8 6.3L18.9 2zm-1.2 18h1.7L7.2 3.9H5.4L17.7 20z"/>
    </svg>
  </a>

  <a class="share-btn share-facebook"
     href="https://www.facebook.com/sharer/sharer.php?u={{ share_url }}"
     target="_blank" rel="noopener"
     aria-label="Share on Facebook">
    <svg class="share-ico" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <path fill="currentColor" d="M13.5 22v-8h2.7l.4-3H13.5V9.1c0-.9.2-1.5 1.6-1.5H16.8V5c-.3 0-1.4-.1-2.7-.1-2.7 0-4.6 1.6-4.6 4.7V11H7v3h2.5v8h4z"/>
    </svg>
  </a>

  <a class="share-btn share-whatsapp"
     href="https://api.whatsapp.com/send?text={{ share_title }}%20{{ share_url }}"
     target="_blank" rel="noopener"
     aria-label="Share on WhatsApp">
    <svg class="share-ico" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <path fill="currentColor" d="M12 2a10 10 0 0 0-8.5 15.3L2 22l4.9-1.3A10 10 0 1 0 12 2zm0 18.3c-1.7 0-3.3-.5-4.7-1.4l-.3-.2-2.9.8.8-2.8-.2-.3A8.3 8.3 0 1 1 12 20.3zm4.8-6.2c-.3-.1-1.7-.8-1.9-.9-.3-.1-.5-.1-.7.2-.2.3-.8.9-1 .9-.2.1-.4.1-.7-.1-.3-.1-1.2-.4-2.3-1.4-.8-.7-1.4-1.6-1.5-1.9-.2-.3 0-.5.1-.6l.4-.5c.1-.2.2-.3.3-.5.1-.2.1-.4 0-.6-.1-.1-.7-1.6-1-2.2-.3-.6-.6-.5-.7-.5h-.6c-.2 0-.6.1-.9.4-.3.3-1.2 1.1-1.2 2.8 0 1.6 1.2 3.2 1.4 3.4.2.2 2.3 3.5 5.7 4.8.8.3 1.4.5 1.9.6.8.2 1.5.2 2.1.1.6-.1 1.7-.7 1.9-1.4.2-.7.2-1.2.2-1.4 0-.2-.2-.3-.5-.4z"/>
    </svg>
  </a>

  <a class="share-btn share-pinterest"
     href="https://pinterest.com/pin/create/button/?url={{ share_url }}&description={{ share_title }}"
     target="_blank" rel="noopener"
     aria-label="Share on Pinterest">
    <svg class="share-ico" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <path fill="currentColor" d="M12 2a10 10 0 0 0-3.5 19.4c-.1-.8-.2-2 0-2.9l1.1-4.7s-.3-.7-.3-1.7c0-1.6.9-2.8 2.1-2.8 1 0 1.5.7 1.5 1.6 0 1-.6 2.5-.9 3.9-.3 1.1.6 2 1.7 2 2 0 3.6-2.1 3.6-5.2 0-2.7-2-4.6-4.7-4.6-3.2 0-5.1 2.4-5.1 4.9 0 1 .4 2 .9 2.5.1.1.2.2.1.4l-.3 1.2c-.1.4-.3.5-.6.3-1.1-.5-1.9-2.1-1.9-3.4 0-2.8 2-6 5.9-6 3.1 0 5.5 2.2 5.5 5.2 0 3.1-2 5.6-4.7 5.6-1 0-1.9-.5-2.2-1.1l-.6 2.3c-.2.9-.8 2.1-1.1 2.8A10 10 0 1 0 12 2z"/>
    </svg>
  </a>
</div>
