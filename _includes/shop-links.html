{%- assign items = site.data.shop -%}

{%- if items and items.size > 0 -%}
  <div class="shop-links">
    <h2>{{ include.title | default: "Shop" }}</h2>
    <ul>
      {%- for item in items -%}
        <li>
          <a href="{{ item.url }}" target="_blank" rel="noopener noreferrer">
            {{ item.name }}
          </a>
          {%- if item.note -%}
            <small> â€” {{ item.note }}</small>
          {%- endif -%}
        </li>
      {%- endfor -%}
    </ul>
  </div>
{%- endif -%}
